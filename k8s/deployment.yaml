apiVersion: apps/v1
kind: Deployment
metadata:
  name: project11-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project11
  template:
    metadata:
      labels:
        app: project11
    spec:
      containers:
      - name: project11
        image: 945714903325.dkr.ecr.us-east-1.amazonaws.com/project11-app:latest
        imagePullPolicy: Always

        ports:
        - containerPort: 8080

        # ✅ Resource management (important for Grafana metrics)
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"

        # ✅ Health checks (best practice)
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
